<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #000000;
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
        }
        nav ul li {
            margin-left: 1rem;
        }
        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #F5F5F5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .alert-success {
            background-color: #D4EDDA;
            color: #155724;
            border-color: #C3E6CB;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .alert-error {
            background-color: #F8D7DA;
            color: #842029;
            border-color: #F5C6CB;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calibration">Calibration</a></li>
            <li><a href="/measure">Measure throw</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Login Page</h1>
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {% if category == 'success' %}alert-success{% else %}alert-error{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>        
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.getElementById('flash-messages');
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        while (mutation.target.firstElementChild !== mutation.addedNodes[0]) {
                            mutation.target.firstElementChild.remove();
                        }
                    }
                });
            });

            observer.observe(flashMessages, { childList: true });
        });
    </script>
</body>
</html>
